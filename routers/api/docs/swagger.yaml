info:
  contact:
    email: service@ao.space
    name: AO.space
    url: https://ao.space/
  description: This is AO.space aofs OpenAPI reference document.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: aofs apis
  version: "1.0"
paths:
  /space/v1/api/async/task:
    get:
      consumes:
      - application/json
      description: Query the status of an asynchronous task
      parameters:
      - description: user id
        in: query
        name: userId
        required: true
        type: integer
      - description: task id
        in: query
        name: taskId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: response
          schema:
            allOf:
            - $ref: '#/definitions/Rsp'
            - properties:
                results:
                  $ref: '#/definitions/async.AsyncTask'
              type: object
      tags:
      - Async
  /space/v1/api/file/compressed:
    get:
      description: Get compressed graph
      parameters:
      - description: uuid
        in: query
        name: uuid
        required: true
        type: string
      - description: user id
        in: query
        name: userId
        required: true
        type: string
      responses:
        "200":
          description: file content
          schema:
            type: file
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/proto.ErrMess'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/proto.ErrMess'
      summary: Get compressed graph
      tags:
      - File
  /space/v1/api/file/copy:
    post:
      consumes:
      - application/json
      description: Batch copy files
      parameters:
      - description: user id
        in: query
        name: userId
        required: true
        type: string
      - description: params
        in: body
        name: copyFilesReq
        required: true
        schema:
          $ref: '#/definitions/proto.CopyFileReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/Rsp'
            - properties:
                results:
                  $ref: '#/definitions/proto.CopyRsp'
              type: object
      summary: Batch copy files
      tags:
      - File
  /space/v1/api/file/delete:
    post:
      consumes:
      - application/json
      description: Delete files/folders to Recycle bin
      parameters:
      - description: user id
        in: query
        name: userId
        required: true
        type: string
      - description: params
        in: body
        name: DeleteId
        required: true
        schema:
          $ref: '#/definitions/proto.DeleteFileReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Rsp'
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/Rsp'
            - properties:
                results:
                  $ref: '#/definitions/async.AsyncTask'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputil.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/httputil.HTTPError'
      summary: Delete files/folders to Recycle bin
      tags:
      - File
  /space/v1/api/file/download:
    get:
      description: File download
      parameters:
      - description: uuid
        in: query
        name: uuid
        required: true
        type: string
      - description: user id
        in: query
        name: userId
        required: true
        type: string
      - description: range, such as：bytes=200-1000
        in: header
        name: Range
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: file content
          schema:
            type: file
        "206":
          description: Partial Content
          schema:
            type: file
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/proto.ErrMess'
        "416":
          description: Range Not Satisfiable
          schema:
            $ref: '#/definitions/proto.ErrMess'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/proto.ErrMess'
      summary: File download
      tags:
      - File
  /space/v1/api/file/info:
    get:
      consumes:
      - application/json
      description: Query file info
      parameters:
      - description: user id
        in: query
        name: userId
        required: true
        type: integer
      - description: file/folder uuid
        in: query
        name: uuid
        type: string
      - description: path
        in: query
        name: path
        type: string
      - description: name
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: file info
          schema:
            allOf:
            - $ref: '#/definitions/Rsp'
            - properties:
                results:
                  $ref: '#/definitions/proto.FileInfoRsp'
              type: object
      summary: Query file info
      tags:
      - File
  /space/v1/api/file/list:
    get:
      consumes:
      - application/json
      description: Get file list
      parameters:
      - description: user id
        in: query
        name: userId
        required: true
        type: integer
      - description: folder uuid
        in: query
        name: uuid
        type: string
      - description: Whether to filter folders
        in: query
        name: isDir
        type: boolean
      - description: page，default:1
        in: query
        name: page
        type: integer
      - description: page size，default:10
        in: query
        name: pageSize
        type: integer
      - description: Sort. The default is reverse order
        in: query
        name: orderBy
        type: string
      - description: 'file classification, field value: document，video，picture or
          other; If there is no field, all are included'
        in: query
        name: category
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/Rsp'
            - properties:
                results:
                  $ref: '#/definitions/proto.GetListRspData'
              type: object
      summary: Get file list
      tags:
      - File
  /space/v1/api/file/move:
    post:
      consumes:
      - application/json
      description: Move file/folder
      parameters:
      - description: user id
        in: query
        name: userId
        required: true
        type: string
      - description: params
        in: body
        name: moveFilesReq
        required: true
        schema:
          $ref: '#/definitions/proto.MoveFileReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/Rsp'
            - properties:
                results:
                  $ref: '#/definitions/proto.DbAffect'
              type: object
      summary: Move file/folder
      tags:
      - File
  /space/v1/api/file/rename:
    post:
      consumes:
      - application/json
      description: Modify file/folder name
      parameters:
      - description: user id
        in: query
        name: userId
        required: true
        type: string
      - description: request info
        in: body
        name: ModifyFileReq
        required: true
        schema:
          $ref: '#/definitions/proto.ModifyFileReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/Rsp'
            - properties:
                results:
                  $ref: '#/definitions/proto.DbAffect'
              type: object
      summary: Modify file/folder name
      tags:
      - File
  /space/v1/api/file/search:
    get:
      consumes:
      - application/json
      description: Search files
      parameters:
      - description: user id
        in: query
        name: userId
        required: true
        type: string
      - description: 'folder''s uuid，default: /'
        in: query
        name: uuid
        type: string
      - description: filename
        in: query
        name: name
        required: true
        type: string
      - description: file type
        in: query
        name: category
        type: string
      - description: page, default:1
        in: query
        name: page
        type: integer
      - description: page size，default:10
        in: query
        name: pageSize
        type: integer
      - description: sort type, default value is in reverse order of change time
        in: query
        name: orderBy
